<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Body</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container-avaliacao">
            <select name="" id="professores">
                <option value="selecione">Selecione um professor...</option>
                <option value="JC">João Carlos</option>
                <option value="JA">Jaiana Alves</option>
                <option value="WT">Willames Tenório</option>
                <option value="LE">Luiz Eduardo</option>
                <option value="IB">Iago Biannor</option>
            </select>
            <div class="info">
                <input type="text" class="nomeAluno">
                <div class="info-pagamento">
                    <input type="radio" name="Pagamento Confirmado" id="pagamento">
                    <label for="pagamento">Pagamento confirmado</label><br>
                    <input type="radio" name="Aguardando pagamento" id="aguardando">
                    <label for="aguardando">Aguardando pagamento</label>
                </div>
                <div class="info-horario">
                    <input type="radio" name="no horario" id="no_horario">
                    <label for="no_horario">No horário</label><br>
                    <input type="radio" name="fora do horario" id="fora_do_horario">
                    <label for="fora_do_horario">Fora do horário</label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
